<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boggle: A Word Building Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/bootstrapStyle.css">
    <link rel="stylesheet" href="assets/boardStyle.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Boggle</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">RULES</a></li>
              <li><a href="#">SCORING</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- APP -->
    <div class="container-fluid bg-1 text-center">
      <div id="boardTray">
        <div id="boxesContainer"></div>
      </div>
      <div id="submittedLetters"><p></p></div>
      <div id="buttonDiv">
        <button class="btn btn-primary" onclick="submitWord()">Submit Word</button>
      </div>
    </div>

    <div class="container-fluid bg-2 text-center">
      <div id="wordsUsed"><ul></ul></div>
    </div>

    <footer class="bg-3 text-center">
      <p>Check out this project on <a href="https://www.github.com/JBallin/boggle">GitHub</a></p>
    </footer>

    <script type="text/javascript" src="./src/modules/randomBoard.js"></script>
    <script type="text/javascript" src="./src/modules/buildBoard.js"></script>
    <script type="text/javascript" src="./src/app.js"></script>

  </body>
